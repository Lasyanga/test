<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test is Facebook browser</title>
</head>
<body>
  <div id="output">
    
  </div>

  <div id="log"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      console.dir("--- loaded");
      
      function isFacebookApp() {
        var ua = navigator.userAgent || navigator.vendor || window.opera;
        return (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1);
      }

      if(isFacebookApp()){
        document.getElementById('log').innerText = "here"
        alert("Please open this web page in browser outside of the messenger app");
      }

      document.getElementById("output").innerText = "in app browser: " + isFacebookApp();
    });
  </script>
  
</body>
</html>
